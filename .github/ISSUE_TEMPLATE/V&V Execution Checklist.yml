body:
  - type: checkboxes
    id: lead
    attributes:
      label: "Operations"
      description: "Check once tasks are complete"
      options:
        - label: Request an ECO number and complete Section I
  - type: checkboxes
    id: submit
    attributes:
      label: "Engineering"
      description: "Check once tasks are complete"
      options:
        - label: Complete Section II of the ECO
  - type: checkboxes
    id: submit
    attributes:
      label: "Test"
      description: "Check once tasks are complete"
      options:
        - label: Complete Section III of the ECO
  - type: checkboxes
    id: quality
    attributes:
      label: "Quality"
      description: "Check once tasks are complete"
      options:
        - label: ECO approved 
  - type: checkboxes
    id: ops
    attributes:
      label: "Operations"
      description: "Check once tasks are complete"
